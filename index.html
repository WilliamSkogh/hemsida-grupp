<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Klass väderapp</h1>
        <button id="toggleTheme">Växla Tema Sverige & Rwanda</button>
    </header>

    <main>
        <section id="valjastad">
        <h2>Välj Städer</h2>
        <div class="valja-stad">
            <label for="sverigeStad">Välj en stad i Sverige</label>
            <select id="sverigeStad">
                <option value="2711537">Göteborg</option>
                <option value="2673730">Stockholm</option>
        </select>
        </div>
        <div class="valja-stad">
            <label for="rwandaStad">Välj en stad i Rwanda</label>
            <select id="rwandaStad">
                <option value="202061">Kigali</option>
                <option value="203112">Butare</option>
            </select>
        </div>
        <button id="vaderJamforelse">Jämför Väder</button>
    </section>

 <section id="vaderInformation">
    <h2>Väderinformation</h2>
     <div id="sverigeVader" class="vader-kort">
        <h3 class="sverigeStad">Sverige Stad</h3>
        <p class="temperatur">Temperatur: </p>
         <p class="beskrivning">Status: </p>
     </div>
     <div id="rwandaVader" class="vader-kort">
        <h3 class="rwandaStad">Rwanda Stad</h3>
      <p class="temperatur">Temperatur: </p>
      <p class="beskrivning">Status:</p>
     </div>
 </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
